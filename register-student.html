<div class="body-part">
    <br>
    <br>
    <br>
    <br>

    <form action="" onsubmit="return myFunction()">
        <div class="form-left">
            <h2>Register Here</h2>
            <br>
            <br>
            <label for="std-name">Student Name</label>
            <br>
            <input id="std-name" title="Only Alphabets" placeholder="Enter your name" pattern="[A-Za-z]*" onkeyup="this.style.border='1px solid grey'" type="text">
            <br>
            <br>
            <label for="">Gender</label>
            <br>
            <span>Male</span> <input id="male" name="gender" type="radio">
            <span>Female</span> <input id="female" name="gender" type="radio">
            <br>
            <br>
            <label for="std-roll">Roll No</label>
            <br>
            <input placeholder="Enter roll no" title="Eample: 17-uglc-417" pattern="[0-9]{2}-[A-Za-z]{3}-[0-9]{3}" id="std-roll" onkeyup="this.style.border='1px solid grey'" type="text">
            <br>
            <br>
            <label for="std-dep">Select Department</label>
            <br>
            <select name="" onchange="random()" onmouseleave="this.style.border='1px solid grey'" id="std-dep">
                <option value="" hidden>Select</option>
                <option value="Computer Science">Computer Science</option>
                <option value="Physics">Physics</option>
                <option value="Chemistry">Chemistry</option>
                <option value="Food Science">Food Science</option>
                <option value="English">English</option>
            </select>
            <br>
            <br>
            <label for="std-prog">Select Program</label>
            <br>
            <select name="" onmouseleave="this.style.border='1px solid grey'"  id="std-prog">
                <option value="" hidden>Null</option>
            </select>
            <br>
            <br>
            <label for="">Select Type</label>
            <br>
            <span>Indoor</span> <input id="game-indoor" name="game-type" type="radio">
            <span>Outdoor</span> <input id="game-outdoor"  name="game-type" type="radio">
            <br>
            <br>
            <label for="">Game Type</label>
            <br>
            <span>Cricket</span> <input id="cricket" type="checkbox">
            <span>Basket Ball</span> <input id="baseball" type="checkbox">
            <span>Snoker</span> <input id="snoker" type="checkbox">
            <br>
            <span>Badminton</span> <input id="badminton" type="checkbox">
            <span>Kabbadi</span> <input id="kabbadi" type="checkbox">
            <br>
            <br>
            <label for="email">Email</label>
            <br>
            <input onkeyup="this.style.border='1px solid grey'" id="email" type="email">
            <br>
            <br>
            <label for="pass">Password</label>
            <br>
            <input onkeyup="this.style.border='1px solid grey'" id="pass" maxlength="7" type="password">
            <br>
            <br>
            <label for="cpass">Confirm Password</label>
            <br>
            <input onkeyup="this.style.border='1px solid grey'" id="cpass" maxlength="7" type="password">
            <br>
            <br>
            <input type="reset">
            <input id="submit" type="submit">
            <br>
            <br>
            <a id="already" href="login.html">Already Account?</a>
        </div>

    </form>
    <br>

</div>
